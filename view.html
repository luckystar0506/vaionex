    <!-- Page Content -->
    <div class="container my-4 home-con">
      <div class="row" id="view-display-con" style="display: none">
        <div class="view-con1">
          <div class="view-main1">
            <h1 id="view-title"></h1>
            <h6 id="view-desc"></h6>
            <p class="view-tag" id="view-tag"></p>
          </div>
          <div class="view-main2">
            <img id="view-img" src="" alt="cover" />
          </div>
        </div>
        <div id="view-content"></div>

        <!-- //donate btns -->
        <div>
          <div class="donate-btns">
            <h6 class="donate-view-head">
              Donate
             
            </h6>
            <div
              style="
                display: flex;
                justify-content: center;
                align-items: center;
                width: 100%;
              "
            >
              <div id="donate-money-button">
                <div id="load-money-btn">Loading MoneyButton..</div>
              </div>
            </div>

        </div>

      <div id="view-display-loader">
        <div
          class="spinner-grow"
          role="status"
          id="loading-view-display-loader"
        >
          <span class="sr-only">Loading...</span>
        </div>
        <div id="loading-view-err-test" style="display: none"></div>
      </div>

    <!-- popover -->
    <div
      class="modal fade"
      id="modal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalLabel">Upload Image</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="img-container">
              <img
                id="image"
                src="https://avatars0.githubusercontent.com/u/3456749"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-primary" id="crop">
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>

    <footer

                </ul>

            </div>
            <div class="col-lg-3 col-sm-6">

            <div class="col-lg-2 col-sm-6">

                <div class="f_social_icon">
                  <a
                    href="https://www.facebook.com/vaionex"
                    class="ti-facebook"
                    style="color: rgb(0, 6, 85)"
                  ></a>
                  <a
                    href="https://twitter.com/Vaionex_Corp"
                    class="ti-twitter-alt"
                    style="color: rgb(0, 6, 85)"
